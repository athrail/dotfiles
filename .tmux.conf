set-option -g default-terminal "screen-256color"
set-option -a terminal-features 'ghostty:RGB'

set -g mouse on
set -g base-index 1
set -g pane-base-index 1
setw -g pane-base-index 1
unbind C-b
set -g prefix C-Space
set -g escape-time 0             # zero-out escape time delay
set -g history-limit 1000000     # increase history size (from 2,000)
set -g set-clipboard on          # use system clipboard

set -g renumber-windows on       # renumber all windows when any window is closed
setw -g mode-keys vi
set -g pane-active-border-style 'fg=magenta,bg=default'
set -g pane-border-style 'fg=brightblack,bg=default'

# style
set -g status-position top
set -g status-justify absolute-centre
set -g status-style 'fg=color7 bg=default'
set -g status-right ''
set -g status-left '#S'
set -g status-left-style 'fg=color8'
set -g status-right-length 0
set -g status-left-length 100
setw -g window-status-current-style 'fg=colour6 bg=default bold'
setw -g window-status-current-format '#I:#W '
setw -g window-status-style 'fg=color8'

bind C-Space send-prefix
bind -n M-H previous-window
bind -n M-L next-window
bind M-r source-file ~/.tmux.conf
bind G new-window -n 'lazygit' lazygit

bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R
